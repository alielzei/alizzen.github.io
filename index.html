<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ali ElZein</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
</head>
<body>
	<div class="container">

		<div class="header">
			<img src="photo.jpg">
			<h1>Ali ElZein</h1>
			<div class="tags">
				<div>Web Developer</div>
				<div>Photoshopper</div>
				<div>Graphic Designer</div>
			</div>
		</div>

		<div class="contact">
			<h1>Contact:</h1>

			<form>
			
				<div class="client-name">
					<span>First &amp; Last Name</span>
					<input type="text" id="fullname">
					<p class="error hidden">Please enter your name</p>
				</div>
				
				<div class="client-email">
					<span>E-mail</span>
					<input type="text" id="email">
					<p class="error hidden">Email address must be valid</p>
				</div>
				
				<div class="client-message">
					<span>Message</span>
					<textarea id="message"></textarea>
					<p class="error hidden">Please enter a message</p>
				</div>
				

				<input id="submit-button" type="submit" value="SEND">
				<p id="msg-status" class="hidden">Sending message...</p>
			</form>

			<div class="success message">
				<p>Your message has been succesfully sent!</p>
			</div>

			<div class="fail message">
				<p>Unable to send the message right now, try again later.</p>
			</div>

		</div>

		
	</div>
	<script type="text/javascript" src="jquery-3.2.0.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
