<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ali ElZein</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
</head>
<body>
	<div class="container">

		<div class="header">
			<img src="photo.jpg">
			<h1>Ali ElZein</h1>
			<div class="tags">
				<span>Web Developer</span>
				<span>Photoshopper</span>
				<span>Graphic Designer</span>
			</div>
		</div>

		<div class="contact">
			<h1>Contact:</h1>

			<form>

				<span>First &amp; Last Name</span>
				<input type="text" id="fullname" name="full-name">

				<span>E-mail</span>
				<input type="text" id="email" name="e-mail">

				<span>Message</span>
				<textarea name="text" id="message"></textarea>

				<input type="submit" value="SEND">

			</form>

			<div class="success message">
				<p>Your message has been succesfully sent!</p>
			</div>

			<div class="fail message">
				<p>Unable to send the message right now, try again later.</p>
			</div>

		</div>

		
	</div>
	<script type="text/javascript" src="jquery-3.2.0.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
